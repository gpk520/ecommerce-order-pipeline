steps:
  # Step 1: Build container
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "us-central1-docker.pkg.dev/river-semiotics-473414-i7/ecom-repo/notification",
        "./notification-service"
      ]

  # Step 2: Trivy security scan
  - name: "gcr.io/aquasec/trivy"
    entrypoint: "trivy"
    args:
      [
        "image",
        "--exit-code", "1",
        "--severity", "HIGH,CRITICAL",
        "us-central1-docker.pkg.dev/river-semiotics-473414-i7/ecom-repo/notification"
      ]

  # Step 3: Push
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "us-central1-docker.pkg.dev/river-semiotics-473414-i7/ecom-repo/notification"
      ]

  # Step 4: Deploy to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run", "deploy", "notification-service",
        "--image", "us-central1-docker.pkg.dev/river-semiotics-473414-i7/ecom-repo/notification",
        "--region", "us-central1",
        "--platform", "managed",
        "--no-allow-unauthenticated"
      ]

images:
  - "us-central1-docker.pkg.dev/river-semiotics-473414-i7/ecom-repo/notification"

